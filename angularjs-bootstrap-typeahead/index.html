<!DOCTYPE html>
<html ng-app="app">

  <head>
    <script src="http://code.jquery.com/jquery-2.1.1.js"></script>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular-route.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.10.5/typeahead.bundle.js"></script>

    <link href="styles.css" rel="stylesheet">
    <script src="script.js"></script>
  </head>
 
  <body>
    <div class="container" style="margin-top: 30px;" ng-controller="appMainCtrl">

    <p>Selected state is: {{state}}</p>

    <form>
      <div class="form-group">
        <label>States: </label>
        <input id="in" type="text" class="form-control" app-typeahead="states" ng-model="state">
      </div>
    </form>
  </body>

</html>
