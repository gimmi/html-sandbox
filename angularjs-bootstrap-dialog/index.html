<!DOCTYPE html>
<html ng-app="app">

  <head>
    <script src="http://code.jquery.com/jquery-2.1.1.js"></script>

    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.css" rel="stylesheet">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.7/angular-route.js"></script>

    <script src="script.js"></script>
  </head>
 
  <body>
    <div ng-controller="appMainCtrl">
      <p>model.settingsDialogVisible = {{model.settingsDialogVisible}}</p>
      
      <button class="btn btn-primary" ng-click="openSettingsDialog()">Open dialog</button>
      
      <app-dialog app-visible="model.settingsDialogVisible">
        <div class="modal-header">
            <button type="button" class="close" ng-click="closeSettingsDialog()"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
            <h4 class="modal-title">Modal title</h4>
        </div>
        <div class="modal-body">
            ...
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-click="closeSettingsDialog()">Close</button>
        </div>
      </app-dialog>
    </div>
  </body>

</html>
