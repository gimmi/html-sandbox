<!DOCTYPE html>
<html lang="en" ng-app="app">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.js"></script>

    <script src="app.js"></script>
    <link rel="stylesheet" href="styles.css">

    <title>App</title>
</head>

<body>

    <div ng-controller="appMainCtrl" class="container">
        <h1>AngularJS 1.5 component with ngModel</h1>

        <div class="form-group">
            <label class="control-label">model.value</label>
            <input type="text" class="form-control" ng-model="model.value">
        </div>

        <div class="form-group">
            <label class="control-label">model.value (with app-model-handler)</label>
            <input type="text" class="form-control" ng-model="model.value" app-model-handler="fn">
        </div>

        <pre>{{model | json : 4}}</pre>

    </div>

</body>

</html>
